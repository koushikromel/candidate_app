<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate List</title>
</head>
<body>
    <h1>Candidate List</h1>
    <ul>
        {% for candidate in candidates %}
            <li><a href="{% url 'candidate_detail' candidate.pk %}">{{ candidate.first_name | upper }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'candidate_create' %}">Create New Candidate</a>

</body>
</html>
